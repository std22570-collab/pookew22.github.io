และเป็นอุทยานแห่งชาติแห่งแรกของจีน ขึ้นชื่อเรื่องเสาหินทรายกว่า
3,000 ยอดที่พุ่งเสียดฟ้า ไฮไลท์ห้ามพลาด ได้แก่ ลิฟต์แก้วไปหลงที่
สูงที่สุดในโลก, เทียนจื่อซาน, และสะพานแก้วที่ยาวที่สุด
